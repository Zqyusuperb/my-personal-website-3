<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5fe;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #6495ED;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #6495ED;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-item {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }
        .portfolio-item .description {
            padding: 10px;
            background-color: #fff;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000; /* 黑色背景 */
        }
    </style>
</head>
<body>
    <header>
        <h1>你的姓名</h1>
        <p>职业</p>
    </header>

    <div class="container">
        <h2>简介</h2>
        <p>在这里写上你的简介，包括你的教育背景、兴趣爱好和研究领域。</p>

        <h2>作品集</h2>
        <div class="portfolio">
            <div class="portfolio-item">
                <img src=""E:\桌面文档\BIM实践-个人材料-于桢琪\BIM一级证书-于桢琪.jpg"" alt="作品1">
                <div class="description">
                    <h3>作品1标题</h3>
                    <p>作品1描述</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="作品2">
                <div class="description">
                    <h3>作品2标题</h3>
                    <p>作品2描述</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="作品3">
                <div class="description">
                    <h3>作品3标题</h3>
                    <p>作品3描述</p>
                </div>
            </div>
        </div>

        <h2>联系方式</h2>
        <p>在这里提供你的联系方式，例如邮箱、电话等。</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // 获取 canvas 元素
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 设置 canvas 尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 监听窗口调整大小事件
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 创建粒子类
        class Particle {
            constructor(x, y, speedX, speedY, size) {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.size = size;
            }

            // 绘制粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(0, 191, 255, 0.8)';
                ctx.shadowColor = 'rgba(0, 191, 255, 0.8)';
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.closePath();
            }

            // 更新粒子位置
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // 反弹效果
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }

                this.draw();
            }
        }

        // 创建粒子数组
        const particlesArray = [];
        const numberOfParticles = 100;

        // 初始化粒子
        for (let i = 0; i < numberOfParticles; i++) {
            const size = Math.random() * 5 + 2;
            const x = Math.random() * (innerWidth - size * 2) + size;
            const y = Math.random() * (innerHeight - size * 2) + size;
            const speedX = (Math.random() - 0.5) * 2;
            const speedY = (Math.random() - 0.5) * 2;
            particlesArray.push(new Particle(x, y, speedX, speedY, size));
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        animate();
    </script>
</body>
</html>
