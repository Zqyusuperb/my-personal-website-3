<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5fe;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #6495ED;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #6495ED;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-item {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }
        .portfolio-item .description {
            padding: 10px;
            background-color: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000; /* 背景黑色 */
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 191, 255, 0.8); /* 淡蓝色，带透明 */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>你的姓名</h1>
        <p>职业</p>
    </header>

    <div class="container">
        <h2>简介</h2>
        <p>在这里写上你的简介，包括你的教育背景、兴趣爱好和研究领域。</p>

        <h2>作品集</h2>
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="image1.jpg" alt="作品1">
                <div class="description">
                    <h3>作品1标题</h3>
                    <p>作品1描述</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="作品2">
                <div class="description">
                    <h3>作品2标题</h3>
                    <p>作品2描述</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="作品3">
                <div class="description">
                    <h3>作品3标题</h3>
                    <p>作品3描述</p>
                </div>
            </div>
        </div>

        <h2>联系方式</h2>
        <p>在这里提供你的联系方式，例如邮箱、电话等。</p>
    </div>

    <script>
        const particles = [];

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(particle);

            const particleObject = {
                element: particle,
                x: parseFloat(particle.style.left),
                y: parseFloat(particle.style.top),
                xSpeed: (Math.random() - 0.5) * 2,
                ySpeed: (Math.random() - 0.5) * 2,
                life: 100 + Math.random() * 100
            };

            particles.push(particleObject);
        }

        function animateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.xSpeed;
                p.y += p.ySpeed;
                p.life -= 1;

                if (p.life <= 0) {
                    p.element.remove();
                    particles.splice(i, 1);
                } else {
                    p.element.style.left = `${p.x}px`;
                    p.element.style.top = `${p.y}px`;
                }
            }

            requestAnimationFrame(animateParticles);
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                createParticle();
            }

            animateParticles();
        }

        init();
    </script>
</body>
</html>
