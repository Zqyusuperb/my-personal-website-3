       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝色科技感特效</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        .line {
            position: absolute;
            height: 2px;
            background-color: #00f;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <script>
        // 创建流动的光带
        function createLine() {
            const line = document.createElement('div');
            line.classList.add('line');
            line.style.width = `${Math.random() * 100}%`;
            line.style.left = `${Math.random() * window.innerWidth}px`;
            line.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(line);
            animateLine(line);
        }

        // 动画效果
        function animateLine(line) {
            const duration = Math.random() * 3000 + 1000; // 随机持续时间
            const endX = Math.random() * window.innerWidth; // 随机结束位置
            const endY = Math.random() * window.innerHeight;
            const start = performance.now();
            function update(time) {
                const elapsed = time - start;
                const progress = elapsed / duration;
                line.style.transform = `translate(${lerp(line.offsetLeft, endX, progress)}px, ${lerp(line.offsetTop, endY, progress)}px)`;
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    line.remove(); // 动画结束后移除元素
                }
            }
            requestAnimationFrame(update);
        }

        // 线性插值函数
        function lerp(start, end, progress) {
            return (1 - progress) * start + progress * end;
        }

        // 创建多个光带
        function createLines(count) {
            for (let i = 0; i < count; i++) {
                createLine();
            }
        }

        // 初始化
        createLines(50); // 创建50条光带
    </script>
