<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5fe;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 30px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #fff;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .portfolio {
            display: flex;//将容器设置为弹性布局，使其子元素（即作品项）可以灵活排列
            flex-wrap: wrap;//允许子元素在容器中换行，如果一行中放不下所有子元素，就会自动换行到下一行。
            justify-content: space-between;//在子元素之间平均分配空间，第一个子元素与最后一个子元素分别对齐容器的两端，剩余的子元素在中间均匀排列。
        }
        .portfolio-item {
            width: 30%; //设置每个作品项的宽度为容器的30%，这样一行可以容纳三个作品项。
            margin-bottom: 20px;//在每个作品项底部添加20像素的外边距，以便项目之间有一定的垂直间距。
            border-radius: 8px;//给作品项添加圆角。
            overflow: hidden;//隐藏溢出的内容，使圆角效果明显。
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);//添加阴影效果，使作品项看起来有浮动感。
            transition: transform 0.3s ease;//在作品项悬停时，平滑地应用变换效果。
        }
        .portfolio-item:hover {
            transform: translateY(-5px);//在悬停时，向上平移5像素，增加视觉效果。
        }
        .portfolio-item img { //图片和描述部分
            width: 100%;  
            height: auto; //自动调整图片高度，以保持其原始宽高比。
            border-radius: 8px 8px 0 0;//给图片的顶部两个角添加圆角。
        }
        .portfolio-item .description {
            padding: 10px;//为描述部分添加内边距，使内容与边框保持一定距离。
            background-color: #fff;//设置描述部分的背景颜色为白色。
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f0f5fe;
        }
    </style>

    <canvas id="canvas"></canvas>

    <script>
        // 获取 canvas 元素
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 设置 canvas 尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 监听窗口调整大小事件
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 创建粒子类
        class Particle {
            constructor(x, y, speedX, speedY, size) {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.size = size;
            }

            // 绘制粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(8,108,162,0.8)';
                ctx.shadowColor = 'rgba(0, 191, 255, 0.8)';
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.closePath();
            }

            // 更新粒子位置
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // 反弹效果
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }

                this.draw();
            }
        }

        // 创建粒子数组
        const particlesArray = [];
        const numberOfParticles = 100;

        // 初始化粒子
        for (let i = 0; i < numberOfParticles; i++) {
            const size = Math.random() * 5 + 2;
            const x = Math.random() * (innerWidth - size * 2) + size;
            const y = Math.random() * (innerHeight - size * 2) + size;
            const speedX = (Math.random() - 0.5) * 2;
            const speedY = (Math.random() - 0.5) * 2;
            particlesArray.push(new Particle(x, y, speedX, speedY, size));
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        animate();
    </script>
